<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.5.16.js"></script>
  <style>
     .size{
       font-size: 50px;
     }
     .thin{
       font-weight: 200;
     }
    
  </style>
</head>
<body>
   <div id="app">
    <button @click="btnCLick">toggle</button>
    <h1 :class="[flag?'thin':'']">这是一个大大的H1</h1>
   </div>
   <script>
     const vm=new Vue({
       el:"#app",
       data:{
         flag:false
          },
       methods:{ 
          btnCLick(){
          this.flag=!this.flag
        }
       }
     })
   </script>
</body>
</html>
